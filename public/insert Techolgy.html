  <body>
    <div class="container">
      <h2>Add Data Application</h2><p></p>
      <div class="form-group">
        <label for="ID">หมายเลขอุปกรณ์</label>
            <input type="text" name="ID" id="ID" class="form-control-sm"/>
        </div>
        <div class="form-group">
            <label for="Name">ชื่ออุปกรณ์</label>
            <input type="text" name="Name" id="Name" class="form-control-sm"/>
        </div>
        <div class="form-group">
            <label for="Brand">ยี่ห้ออุปกรณ์</label>
            <input type="text" name="Brand" id="Brand" class="form-control-sm"/>
        </div>
        <div class="form-group">
            <label for="Model">รุ่นอุปกรณ์</label>
            <input type="text" name="Model" id="Model" class="form-control-sm"/>
        </div>
        <div class="form-group">
            <label for="Spec">สเปคอุปกรณ์</label>
            <input type="text" name="Spec" id="Spec" class="form-control-sm"/>
        </div>
        <div class="form-group">
          <label for="Quantity">จำนวน</label>
          <input type="text" name="Quantity" id="Quantity" class="form-control-sm"/>
        </div>        
        <div class="form-group">
            <label for="Operating_system">ระบบปฎิบัติการ</label>
            <input type="text" name="Operating_system" id="Operating_system" class="form-control-sm"/>
        </div>
        <div class="form-group">
          <label for="Memory">ความจำของอุปกรณ์</label>
          <input type="text" name="Memory" id="Memory" class="form-control-sm"/>
        </div>
        <div class="form-group">
          <label for="Storage">ความจุอุปกรณ์</label>
          <input type="text" name="Storage" id="Storage" class="form-control-sm"/>
        </div>
        <div class="form-group">
          <label for="Application">ระบบสารสนเทศที่เกี่ยวข้อง</label>
          <input type="text" name="Application" id="Application" class="form-control-sm"/>
        </div>
        <div class="form-group">
          <label for="Location">สถานที่ตั้ง</label>
          <input type="text" name="Location" id="Location" class="form-control-sm"/>
        </div>
        <div class="form-group">
          <label for="Detail">รายละเอียด</label>
          <input type="text" name="Detail" id="Detail" class="form-control-sm"/>
        </div>
        <div class="form-group">
          <label for="Type">ประเภทอุปกรณ์</label>
          <input type="text" name="Type" id="Type" class="form-control-sm"/>
        </div>

        <button class="btn btn-sm btn-primary" onclick="insertTech();">Add New Data</button>
        
      </div>

</html>
