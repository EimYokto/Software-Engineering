<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Edit Data Application</title>
  </head>
  <body style="background-color: #E9EFFB;">
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-12">
          <div class="form h-100">
            <h3>Edit Data Application</h3>
            <!-- <form class="mb-5" method="post" id="contactForm" name="contactForm"> -->
              <input type="hidden" name="ID" id="ID"/>
              
                <div class="col-md-12 form-group mb-3">
                  <label for="ID" class="col-form-label">หมายเลขระบบสารสนเทศ *</label>
                  <input type="text" class="form-control" name="ID" id="ID" placeholder="หมายเลขกระบวนการทำงาน" required>
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="Name" class="col-form-label">ชื่อกระบวนการทำงาน *</label>
                  <input type="text" class="form-control" name="Name" id="Name" placeholder="ชื่อกระบวนการทำงาน" required>
                </div>
              
                <div class="col-md-12 form-group mb-3">
                  <label for="Language" class="col-form-label">ภาษาที่ใช้พัฒนา</label>
                  <select class="custom-select" id="Language" name="Language" >
                          <option selected>---</option>
                          <option value="PHP">PHP</option>
                          <option value="VB.NET">VB.NET</option>
                          <option value="ASP.NET">ASP.NET</option>
                          <option value="Next Message S7">Next Message S7</option>
                         
                   </select>
                </div>
                <div class="col-md-12 form-group mb-3">
                  <label for="Data" class="col-form-label">ฐานข้อมูล</label>
                  <select class="custom-select" id="Data" name="Data" >
                          <option selected>---</option>
                          <option value="Oracle">Oracle</option>
                          <option value="Mysql">Mysql</option>
                   </select>
                </div>

                <div class="col-md-12 form-group mb-3">
                  <label for="Year" class="col-form-label">ปี *</label>
                  <input type="text" class="form-control" name="Year" id="Year" placeholder="ปี พ.ศ." required>
                </div>


                <div class="col-md-12 form-group mb-3">
                  <label for="Bussiness" class="col-form-label">กระบวนการทำงานที่เกี่ยวข้อง *</label>
                  <select class="custom-select" id="Bussiness" name="Bussiness" >
                          <option selected>---</option>
                          <option value="การรับสมัครนักศึกษาระดับปริญญาตรี และ ปวช.">การรับสมัครนักศึกษาระดับปริญญาตรี และ ปวช.</option>
                          <option value="การขอกำหนดระดับตำแหน่งที่สูงขึ้น">การขอกำหนดระดับตำแหน่งที่สูงขึ้น</option>
                          <option value="การขอตำแหน่งทางวิชาการ">การขอตำแหน่งทางวิชาการ</option>
                          <option value="การลาออก">การลาออก</option>
                          <option value="การรับสมัครและบรรจุบุคลากรใหม่">การรับสมัครและบรรจุบุคลากรใหม่</option>
                   </select>
                </div>
                
                <div class="col-md-12 form-group mb-3">
                  <label for="System" class="col-form-label">หน่วยงานที่เกี่ยวข้อง</label>
                  <select class="custom-select" id="System" name="System" >
                          <option selected>---</option>
                          <option value="คณะเทคโนโลยีและการจัดการอุตสาหกรรม">คณะเทคโนโลยีและการจัดการอุตสาหกรรม</option>
                          <option value="คณะบริหารธุรกิจและอุตสาหกรรมบริการ">คณะบริหารธุรกิจและอุตสาหกรรมบริการ</option>
                          <option value="คณะอุตสาหกรรมเกษตร">คณะอุตสาหกรรมเกษตร</option>
                          <option value="กองงาน">กองงาน</option>
                          <option value="สำนักสำนักหอสมุดกลาง">สำนักสำนักหอสมุดกลาง</option>
                          <option value="สำนักคอมพิวเตอร์และเทคโนโลยีสารสนเทศ">สำนักคอมพิวเตอร์และเทคโนโลยีสารสนเทศ</option>
                   </select>
                </div>
              
                <div class="col-md-12 form-group mb-3">
                  <label for="Application" class="col-form-label">ระบบสารสนเทศที่เกี่ยวข้อง *</label>
                  <select class="custom-select" id="Application" name="Application" >
                          <option selected>---</option>
                          <option value="ระบบสารสนเทศเพื่องานตรวจสุขภาพนักศึกษาใหม่">สำนักคอมพิวเตอร์และเทคโนโลยีสารสนเทศ</option>
                          <option value="ระบบชำระเงินเพื่อขึ้นทะเบียนนักศึกษาใหม่">ระบบประกาศผลสอบผ่านเว็บและ SMS</option>
                          <option value="ระบบงบประมาณ พัสดุ การเงิน และบัญชี โดยเกณฑ์พึงรับ-พึงจ่ายลักษณะ 3 มิติ (ระบบบัญชี 3 มิติ)">ข้อมูลบุคลากร</option>
                          <option value="ระบบสารสนเทศเพื่องานทะเบียนนักศึกษา (KLOGIC , KRIS)">ข้อมูลด้านสวัสดิการ</option>
                          
                   </select>
                </div>

              
              
                <div class="col-md-12 form-group mb-3">
                  <label for="Version" class="col-form-label">เวอร์ชั่นของระบบสารสนเทศ *</label>
                  <input type="text" class="form-control" name="Version" id="Version" placeholder="Version" required>
                </div>

                <div class="col-md-12 form-group mb-3">
                  <label for="responsible" class="col-form-label">ผู้รับผิดชอบ *</label>
                  <select class="custom-select" id="responsible" name="responsible" >
                          <option selected>---</option>
                          <option value="จิรพัส">จิรพัส</option>
                          <option value="ภากร">ภากร</option>
                          <option value="อิ่ม">อิ่ม</option>
                          <option value="กันตพงศ์">กันตพงศ์</option>
                          
                   </select>
                </div>
   
                <div class="col-md-12 form-group mb-3">
                  <label for="Detail" class="col-form-label">รายละเอียดเพิ่มเติม *</label>
                  <textarea class="form-control" name="Detail" id="Detail" cols="30" rows="4"  placeholder="Write your message"></textarea>
                </div>
              
              

                <button class="btn btn-lg btn-primary btn-block" onclick="edit1();">Edit</button>
                <button class="btn btn-lg btn-light btn-block" onclick="history.back();">Cancel</button>
                <!-- <div class="col-md-12 form-group">
                  <input type="submit" value="Add New Data" onclick="insertTable();" class="btn btn-primary btn-lg btn-block">
                  <span class="submitting"></span>
                </div> -->
              
            <!-- </form> -->

            

          </div>
        </div>
      </div>
    </div>

  </div>

  <script  src="/__/firebase/9.10.0/firebase-app-compat.js"></script>
  <script  src="/__/firebase/9.10.0/firebase-auth-compat.js"></script>
  <script  src="/__/firebase/9.10.0/firebase-database-compat.js"></script>
  <script  src="/__/firebase/init.js?useEmulator=true"></script>
  <script  src="./Authentication/js/config.js"></script>
  <script  src="./Authentication/js/insert.js"></script>
  <script src="./Authentication/js/edit.js"></script>

  </body>
</html>
