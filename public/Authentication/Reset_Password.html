    <script>
        const sendMail = () => { 
            const email = document.getElementById('email').value;
            var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if (validRegex.test(email)){ //wanted to check for alphabets only.
              window.open(`https://mail.google.com/mail/u/0/?view=cm&ui=2&tf=0&fs=1&to=s6202041610091@email.kmutnb.ac.th&su=Reset Password&body=Email:${email}`);
              window.location = "login.html";
            }
              else {
              alert("Email ไม่ถูกต้อง")
              return false;}  
            }
    </script>
